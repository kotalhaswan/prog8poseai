<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strike a pose!</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
</head>
<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script defer type="module" src="index.js"></script>
<body>
<section>
    <h1>Welcome to the striking a pose game!</h1>
    <b>Try one of these poses</b>
    <i>(make sure you're sitting down as these are focused on your top half of your body
        only!):</i>
    <p>One hand up</p>
    <p>Hands on hip</p>
    <p>T posing</p>
    <button id="webcamButton">Loading Pose Model...</button>
    <h2 id="poseDetected">Show me your moves baby~!!</h2>

</section>
<section id="liveView" class="videoView">
    <video id="webcam" style="width: 1280px; height: 720px; position: absolute" autoplay playsinline muted></video>
    <canvas class="output_canvas" id="output_canvas" width="1280" height="720" style="position: absolute; left: 0px; top: 0px;"></canvas>
</section>
</body>
</html>
